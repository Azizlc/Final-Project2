<!DOCTYPE html>
<html>
<head>
    <title>Embedded YouTube Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .video-container {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        iframe {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="video-container">
    <h2>First YouTube Video</h2>
    <iframe width="420" height="345" src="https://www.youtube.com/embed/CBi0HUmTrkI?si=C5lRZOKdF0ui37aX"></iframe>
</div>

<div class="video-container">
    <h2>Second YouTube Video with Autoplay and Muted</h2>
    <iframe width="420" height="345" src="https://www.youtube.com/embed/CBi0HUmTrkI?autoplay=1&mute=1"></iframe>
</div>

<div class="video-container">
    <h2>Third YouTube Video with Playlist and Loop</h2>
    <iframe width="420" height="345" src="https://www.youtube.com/embed/CBi0HUmTrkI?playlist=CBi0HUmTrkI&loop=1"></iframe>
</div>

<div class="video-container">
    <h2>Fourth YouTube Video with No Controls</h2>
    <iframe width="420" height="345" src="https://www.youtube.com/embed/CBi0HUmTrkI?controls=0"></iframe>
</div>

</body>
</html>
